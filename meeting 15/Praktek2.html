<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Praktek 2</title>

    <script>
        window.onload = function(){
            let userchoice = confirm("Apakah anda ingin melanjutkan?");
            if (userchoice == true) {
                alert("anda melanjutkan");
            } else {
                alert("anda tidak melanjutkan");
            }
        }
    </script>
</head>
<body>
    <h1>Soal Praktik 2: Confirm Box</h1>
    <p>Halaman ini akan menampilkan confirm box saat dimuat.</p>

</body>
</html>
