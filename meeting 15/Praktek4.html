<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktek 4</title>

    <script>
        window.onload = function(){
            alert("Selamat Datang");
            let userchoice = confirm("Apakah anda ingin memasukkan username?");
            if (userchoice == true) {
                let username = prompt("Masukkan username");
                alert("Selamat datang " + username);
            } else {
                alert("Terimakasih");
            }
        }
    </script>
</head>
<body>
    <h1>Praktek 4 : Kombinasi popup</h1>
</body>
</html>
